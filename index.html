<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel='stylesheet' type='text/css' href='/FestiveTimeWebpage/bower_components/Slate/dist/css/slate.min.css'>
    <link rel='stylesheet' type='text/css' href='/FestiveTimeWebpage/css/style.css'>
</head>
<body>

	<div class='item-container'>
        <h1 class='title'>Festive Time</h1>
    </div>
	<div class='item-container'>
		<div class='item-container-content'>
			<div class='item'>
				Use this configuration page to choose the settings you would
				like applied to this app.
			</div>
		</div>
	</div>

	<div class='item-container'>
        <div class='item-container-header'>Customizability</div>
		<div class='item-container-content'>
			<label class='item'>
				Display Battery
				<input id='batteryDisplayCheckbox' type="checkbox" class="item-toggle" name="toggle-1" checked>
			</label>
			<label class='item'>
				24-Hour Format
				<input id='timeFormatCheckbox' type='checkbox' class="item-checkbox" checked>
            </label>
			<label class='item'>
				Invert Colors
				<input id='invertColorCheckbox' type='checkbox' class="item-checkbox">
            </label>
		</div>
    </div>

	<div class='item-container'>
		<div class='item-container-header'>Weather</div>
		<div class='item-container-content'>
			<label class='item'>
				Use Location
				<input id='locationUsageCheckbox' type='checkbox' class="item-toggle" name="toggle-2" checked>
			</label>
			<div id="locationCityBox" style="display:none;" class="item-input-wrapper">
				<input id="cityInput" class="item-input" type="text" name="focus-box" placeholder="City Name">
			</div>
			<div id="temperatureTab" class="item tab-buttons">
                <a name="temp" class="temp-tab tab-button active">Fahrenheit</a>
                <a name="temp" class="temp-tab tab-button">Celsius</a>
                <a name="temp" class="temp-tab tab-button">Kelvin</a>
            </div>
		</div>
	</div>

	<div class='item-container'>
        <div class='item-container-header'>Birthdays (10 max)</div>
		<div class='item-container-content'>
			<div class='item-bday-list'>
			</div>
		</div>
 		<div class='item-container-footer'>
            These settings only change on the watch after you click save.
        </div>
	</div>

    <div class='item-container'>
        <div class='button-container'>
            <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
        </div>
    </div>

	<script src='/FestiveTimeWebpage/bower_components/Slate/dist/js/slate.js'></script>
	<script src='/FestiveTimeWebpage/js/main.js'></script>
</body>
</html>
